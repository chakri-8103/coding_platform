<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
            color: white;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(145deg, #1a1a1a, #111);
            border: 1px solid #333;
            color: #00ffc3;
            border-radius: 18px;
            width: 130px;
            height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .time-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.6);
        }

        .time-value {
            font-size: 38px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .time-label {
            font-size: 14px;
            margin-top: 5px;
            text-transform: uppercase;
            color: #ccc;
            letter-spacing: 1px;
        }

        #result {
            display: none;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h2 class="mb-5 text-light">‚è≥ Countdown Timer</h2>
        <div class="countdown-container">
            <div class="time-box">
                <div id="days" class="time-value">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box">
                <div id="hours" class="time-value">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="time-value">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="time-value">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div id="result" class="mt-5">
            <h3 class="text-success">üéâ Countdown Complete!</h3>
            <p class="text-info fs-3">üì¢ Updated Coding Platform Soon...</p>


        </div>
    </div>

    <script>

        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.key === "u") ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))
            ) {
                e.preventDefault();
            }
        });


        
        const targetDateTime = new Date("2025-06-01T09:30:00");

        function updateCountdown() {
            const now = new Date();
            const timeDiff = targetDateTime - now;

            if (timeDiff <= 0) {
                document.getElementById("days").innerText = 0;
                document.getElementById("hours").innerText = 0;
                document.getElementById("minutes").innerText = 0;
                document.getElementById("seconds").innerText = 0;
                document.getElementById("result").style.display = "block";

                // Redirect to new.html after 2 seconds
                setTimeout(() => {
                    window.location.href = "pre.html";
                    location.reload();
                }, 2000);

                return;
            }

            const totalSeconds = Math.floor(timeDiff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>



</body>

</html>
